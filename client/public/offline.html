<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Buddypair</title>
    <script>
      window.addEventListener("load", () => {
        setInterval(() => {
          if (navigator.onLine && navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({
              type: "CHECK_AND_RELOAD",
            });
          }
        }, 5000);
      });
    </script>

    <style>
      body {
        text-align: center;
        padding: 50px;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #333;
      }
      p {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <h1>You are offline!</h1>
    <p>
      It seems like youâ€™ve lost internet connection. Please reconnect to
      continue.
    </p>
  </body>
</html>
